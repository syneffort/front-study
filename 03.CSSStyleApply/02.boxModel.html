<!-- 
    1. 서로 다른 margin의 block element가 인접한 경우, 큰 값으로 공유하여 사용
        - 10px + 20px = 20px
    2. 인접한 inline element의 margin은 합산하여 사용
        - 10px + 20px = 30px

    margin/padding 축약표기
    margin: 0px 0px 0px 10px => top right bottom left
    margin: 10px => all
    margin: 10px 15px => up/bottom 10px, right/left 15px

 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 5px solid slategray;
            padding: 10px;
        }

        .wrap {
            border: 5px solid slategray;
            padding: 10px 10px 10px 50px; /*상 우 하 좌 ; 시계방향*/
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        div elements
    </div>
    
    <div>
        other div elements
    </div>
</body>
</html>
